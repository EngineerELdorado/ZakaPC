<div class="body">
    <div style="font-size: 15px; float: right"  class="text-center">
        <span class="badge badge-light"> {{businessName}} Date d'expiration: {{expirationDate|date}}
        </span>
        </div>
          
    <mat-toolbar class="toolbar">
        <mat-toolbar-row>
          <span>
            <button routerLink="/dashboard/pos" class="btn btn-sm blue" mat-raised-button color="primary">TORAPOS</button>
            <button routerLink="/dashboard/products" class="btn btn-sm gray" mat-stroked-button color="primary">Produits</button>
            <!-- <button (click)="comingSoon()" class="btn btn-sm gray" mat-stroked-button color="primary">epuises</button> -->
            <button [routerLink]="['/dashboard/sales','null']" class="btn btn-sm gray" mat-stroked-button color="primary">Ventes</button>
            <button [routerLink]="['/dashboard/sales','complet']" class="btn btn-sm gray" mat-stroked-button color="primary">complets</button>
            <button [routerLink]="['/dashboard/sales','incomplet']" class="btn btn-sm gray" mat-stroked-button color="primary">incomplets</button>
            <button [routerLink]="['/dashboard/sales','credit']" class="btn btn-sm gray" mat-stroked-button color="primary">A Credit</button>
            <button (click)="comingSoon()" class="btn btn-sm gray" mat-stroked-button color="primary">Clients</button>
            <button (click)="comingSoon()" class="btn btn-sm gray" mat-stroked-button color="primary">redevables</button>
            <button (click)="comingSoon()" class="btn btn-sm gray" mat-stroked-button color="primary">Rapports</button>
            <!-- <button (click)="comingSoon()" class="btn btn-sm gray" mat-stroked-button color="primary">Activites</button> -->
            <button (click)="logout()" class="btn btn-sm blue" mat-raised-button color="primary">Deconnecter</button>
            <img *ngIf="!connected" width="50px" height="50px" src="../../../assets/not_connected.png" alt="">
            <img *ngIf="connected" width="50px" height="30px" src="../../../assets/connected.jpg" alt="">
          
          
          
          
          </span>
          
          </mat-toolbar-row>
          

            
            
      
      </mat-toolbar>
      <mat-drawer-container class="example-container">
        <mat-drawer class="drawer" mode="side" opened>
        
            
      
        
        </mat-drawer>
        <mat-drawer-content>
      
          <router-outlet></router-outlet>
        </mat-drawer-content>
      </mat-drawer-container>
</div>
