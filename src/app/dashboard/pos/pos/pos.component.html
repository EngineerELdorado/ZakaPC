<div class="row">
  <div class="col-md-8 ">
    <input class="roundInput" #box (keyup)="getProductsByName(box.value)" style="margin: 10px;" type="text" placeholder="Trier" class="form-control">
    <!-- <a href="javascript:void(0)" (click)="getProducts()">
        <img  style="margin-right: 50px; float: right" width="10px" height="10px" src="../../../../assets/refresh.png" alt="">

    </a> -->

    <div style="margin-left: 15px" class="row container">
      <mat-card  class="card col-md-2 item text-center" *ngFor="let product of products" (click)="addProduct(product)">
            {{product.name|substringName}}
            <div class="text-center">
              <br>
                <span class="badge badge-pill badge-success">{{product?.price}} {{currency}}</span>
                <br>
                <label style="font-size: 12px; color: gray;">{{product.quantity}} en stock</label>
            </div>
      </mat-card>

      <div  class="text-center container" style="justify-content: center">
          <button (click)="loadMore()" *ngIf="!isLast && products" mat-raised-button>Voir Plus</button>
          <!-- <label for="" *ngIf="isLast" class="alert-danger" style="padding: 5px; width: 100px; color: black">FIN</label> -->
        </div>

    </div>
</div>

  <div class="col-md-4" >

      <mat-card class="card blue">Facture en cours
          <div style="font-size: 25px" class="text-center">
              {{price}} {{currency}}
            </div>
            <div>
                <button  (click)="clearBill()" style="float: left" mat-raised-button>Effacer la facture</button>
                <button  (click)="openBill()" mat-raised-button  style="float: right" mat-raised-button>Regler la facture</button>
            </div>
      </mat-card>
      <span style="margin-top:10px;" class="badge badge-primary badge-pill"> Contenu de la facture</span>
      <ul style="margin-right:45px; margin-top:10px" class="list-group">

        <li *ngFor="let o of order"  class=" row list-group-item d-flex justify-content-between align-items-center ">
            <span style="color: #3D3780" class="col-md-8">{{o.name|lowercase}} X {{o.quantity}}</span>
            <span style="color: #3D3780" class="col-md-3">{{o.price}} {{currency}}</span>
            <!-- <span class="col-md-1 badge badge-primary badge-pill">X 1</span> -->
            <mat-icon style="color: #e53935" (click)="remove(o)" aria-hidden="false" aria-label="Enlever" class="col-md-1">delete_forever</mat-icon>

          </li>

        </ul>

  </div>
</div>



<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Modal Header</h4>
      </div>
      <div class="modal-body">
        <p>Some text in the modal.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
